<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Ciudad 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #container {
      width: 100%;
      height: 100%;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }

    #stats-display {
      margin-top: 10px;
    }

    button {
      margin-top: 5px;
      padding: 5px 10px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 3px;
    }

    button:hover {
      background-color: #555;
    }

    .info {
      margin-top: 10px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <div id="ui">
    <h3>Simulador de Ciudad 3D</h3>
    <button id="toggleDayNight">Alternar Día/Noche</button>
    <button id="generateCity">Generar Nueva Ciudad</button>
    <div id="stats-display">
      <strong>Estadísticas:</strong><br>
      Tiempo: <span id="timeOfDay">Día</span><br>
      Población: <span id="population">0</span>
    </div>
    <div class="info">
      <strong>Controles:</strong><br>
      • Clic y arrastrar: Rotar cámara<br>
      • Rueda del ratón: Zoom<br>
      • Clic derecho y arrastrar: Mover vista
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
        "pedestrian_functions": "./pedestrian_functions.js"
      }
    }
  </script>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
